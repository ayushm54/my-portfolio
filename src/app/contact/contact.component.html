<div fxLayout="column" class="main" fxLayoutGap="20px">
  <mat-divider></mat-divider>
  <h3 class="subHeading">GET IN TOUCH</h3>
  <h1 class="heading">CONTACT</h1>
  <mat-divider></mat-divider>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap>
    <div fxFlex="50">
      <div fxLayout="row" fxLayoutGap="20px">
        <div class="icon">
          <mat-icon color="primary">account_box</mat-icon>
        </div>
        <div style="padding-top: 20px;">
          <h1>Ayush Maheshwari</h1>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <div class="icon">
          <mat-icon color="primary">work</mat-icon>
        </div>
        <div style="padding-top: 20px;">
          <h2>Consultant at Simeio Solution</h2>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <div class="icon">
          <mat-icon color="primary">email</mat-icon>
        </div>
        <div style="padding-top: 20px;">
          <h2>maheshwari.ayush54@gmail.com</h2>
        </div>
      </div>
      <div fxLayout="row" fxLayoutGap="20px">
        <div class="icon">
          <mat-icon color="primary">call</mat-icon>
        </div>
        <div style="padding-top: 20px;">
          <h2>+91 - 9179129322</h2>
        </div>
      </div>
    </div>
    <div fxFlex="50">
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <mat-form-field>
          <input matInput type="text" name='name' ngModel placeholder="Name" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="email" name='email' ngModel placeholder="Email" required email>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" name='subject' ngModel placeholder="Subject" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput type="text" name='message' ngModel placeholder="Message" required></textarea>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!contactForm.valid">SEND MESSAGE</button>
      </form>
    </div>
  </div>
</div>
